        .content {
            text-align: center;

        .popup {
            display: flex;
            justify-content: center;

            position: absolute;

            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5); /* Sfondo scuro traslucido */
            padding: 20px;
            border-radius: 5px;
            color: white;
            z-index: 9999;

<!-- Popup di login -->
<div class="popup">
<div class="popup-content">
    <h2>Login</h2>
    <label for="username"></label><input type="text" id="username" placeholder="Username">
    <label for="password"></label><input id="password" placeholder="Password" type="password">
    <button onclick="login()">Login</button>
</div>
</div>


<script>
    // Funzione per eseguire il login (esempio semplice)
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Esempio di verifica delle credenziali (da modificare)
        if (username === 'admin' && password === 'password') {
            alert('Login successful!');
            closePopup(); // Chiudi il popup dopo il login
        } else {
            alert('Wrong username or password, try again!');
        }
    }

    // Funzione per chiudere il popup di login
    function closePopup() {
        document.querySelector('.popup').style.display = 'none';
    }
</script>
